<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal GIFS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Div to hold the gif buttons-->
    <div id="gifButtons" class="container"> </div>

    <!-- Div for holding the gifs -->
    <div id="gifs"></div>

    <!-- Input Form box -->
    <div class="form-group">
        <!-- Just the Label for the form -->
        <label for="topicInput">
            <h3>Add an Animal!</h3>
        </label>

        <!--This is the input box-->
        <input type="text" id="animalInput">
        <br>
        <!-- The submit add a new gif button-->
        <input id="addNewGifBtn" type="submit" value="Add Your Animal" class="btn btn-primary">
    </div>

    <script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>

</html>
